<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#" class="nftLink"><img src="images/image-equilibrium.jpg" alt="nft" id="nft"></a>
        <h1><a href="#" class="link">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="priceTime">
          <h3 id="price"><img src="images/icon-ethereum.svg" alt="icone etherum">0.041 ETH</h3>
          <h3 id="time"><img src="images/icon-clock.svg" alt="temps restant">3 days left</h3>
        </div>
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png" alt="avatar createur" id="avatar">
          <p>Creation of <a href="#" class="link">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
